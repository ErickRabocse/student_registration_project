<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Liceo Student Services</title>
  </head>
  <body>
    <!--CONTAINER THAT WILL CENTER THE MAIN CONTAINER -->
    <div class="outside_container">
      <!-- CONTAINER THAT HOLDS EVERYTHING -->
      <main class="main_container">
        <!-- LOGO AREA (GRID) -->
        <header class="school_logo">
          <h1>Liceo Institute</h1>
          <img
            src="./images/liceo.png"
            alt="logo of a school"
            width="100px"
            height="100px"
          />
        </header>
        <!-- STUDENT REGISTRATION AREA (GRID) -->
        <aside class="student_enrollment">
          <h2>Student registration</h2>
          <form action="" id="enrollment_form">
            <label class="enrollment_label" for="student_name"
              >First name</label
            >
            <input type="text" id="student_name" name="student_name" />
            <label class="enrollment_label" for="student_surname"
              >Surname</label
            >
            <input type="text" id="student_surname" name="student_surname" />
            <label class="enrollment_label" for="student_id">ID</label>
            <input
              type="text"
              id="student_id"
              name="student_id"
              placeholder="Digits only"
            />
            <button class="student_enrollment_btn">Enroll</button>
          </form>
        </aside>
        <!-- SEARCH STUDENT AREA (GRID) -->
        <section class="student_search">
          <h2>Student details</h2>
          <div class="student_search_form">
            <label for="">Student name</label>
            <input type="text" class="student_search_input" />
            <button class="student_search_btn">Search</button>
          </div>
          <div class="student_search_result">
            <div class="user_image">
              <img
                src="./images/usuario.png"
                alt="user icon"
                width="100px"
                height="100px"
              />
            </div>
            <div class="student_info">
              <span class="name_display"></span>
              <span class="surname_display"></span>
              <span class="id_display"></span>
            </div>
          </div>
        </section>
        <!-- UPLOAD GRADES AREA (GRID) -->
        <section class="student_grading">
          <h2>Register grades</h2>
          <form class="student_grading_form" action="" id="student_grades">
            <label for="language_arts">Language Arts</label>
            <input type="number" id="language_arts" name="language_arts" />
            <label for="maths">Maths</label>
            <input type="number" id="maths" name="maths" />
            <label for="p_e">P.E.</label>
            <input type="number" id="p_e" name="p_e" />
            <label for="science">Science</label>
            <input type="number" id="science" name="science" />
            <label for="spanish">Spanish</label>
            <input type="number" id="spanish" nspanishame="spanish" />
            <button class="upload_grades_btn">Upload grades</button>
          </form>
        </section>
        <!-- FULL LIST AREA (GRID) -->
        <section class="list_display">
          <h2>List of students</h2>
          <!-- <div class="list_display_form">
            <h3>Arrange list by:</h3>
            <label for="highest">highest grade</label>
            <input type="radio" name="radio" id="highest" />
            <label for="lowest">lowest grade</label>
            <input type="radio" name="radio" id="lowest" />
            <label for="first">first name</label>
            <input type="radio" name="radio" id="first" />
            <label for="last">last name</label>
            <input type="radio" name="radio" id="last" />
            <label for="id">ID</label>
            <input type="radio" name="radio" id="id" />
          </div> -->
          <div class="list_display_container">
            <table>
              <tr>
                <th class="ss_id">ID</th>
                <th class="ss_name">FIRST NAME</th>
                <th class="ss_surname">SURNAME</th>
                <th class="ss_average">AVERAGE GRADE</th>
              </tr>
            </table>
            <ul class="list_of_students"></ul>
          </div>
        </section>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
